    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript">
        //Define an init function that sends the rich text editor contents to the page code
        function init() {
            //onMessage runs when the HTML element receives a message from the page code
            window.onmessage = (event) => {
                if (event.data) {
                    const text = event.data;
                    if (text !== " ") {
                        console.log(`received: ${text}`);
                        if (text !== "üëçüèº") {
                            CKEDITOR.instances.editor.setData(text);
                            CKEDITOR.instances.editor.setData(text);
                            console.log(CKEDITOR.instances.editor.getData());
                        } else {
                            CKEDITOR.instances.editor.setData("");
                            CKEDITOR.instances.editor.setData("");
                        }
                    } else {
                        const text = CKEDITOR.instances.editor.getData();
                        console.log(text);
                        window.parent.postMessage(text, "*");
                    }
                }
            }
        }

    </script>
