<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>embedded</title>
    <base href="https://polite-water-0f0b93410.1.azurestaticapps.net/">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- include libraries(jQuery, bootstrap) -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet"> -->
    <link href="/samples/css/bootstrap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script type="text/javascript">
        //Define an init function that sends the rich text editor contents to the page code
        function init() {
            //onMessage runs when the HTML element receives a message from the page code
            window.onmessage = (event) => {
                if (event.data) {
                    const text = event.data;
                    if (text !== " ") {
                        console.log(`received: ${text}`);
                        if (text !== "üëçüèº") {
                            $('#summernote').summernote('code', text);
                            console.log($('#summernote').summernote('code'));
                        } else {
                            $('#summernote').summernote('code', "");
                        }
                    } else {
                        const text = $('#summernote').summernote('code');
                        console.log(text);
                        window.parent.postMessage(text, "*");
                    }
                }
            };
        }

    </script>
</head>

<body id="main" onload="init();">
    <main>
        <div id="summernote">Hello Summernote</div>
    </main>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                minHeight: 350,
                focus: true,
            });
        });

    </script>
</body>

</html>
